<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<style>
	body{
		background-color: #333;
		text-align: center;
	}
	textarea{
		width: 100%;
		height: 4em;
		resize: none;
	}
	label{
		display: table-cell;
		max-width: 25%;
		width: 25%;
		padding-right: 0.5em;
		vertical-align: top;
	}
	input{
		display: table-cell;
	}
	.form-group{
		display: table;
		width: 100%;
	}
	.form-item{
		display: table-row;
	}
	.input-disabled{
		color: #999;
		cursor: not-allowed;
	}
	.accordion {
		background-color: #555;
		color: white;
		cursor: pointer;
		padding: 18px;
		width: 100%;
		border: none;
		text-align: left;
		outline: none;
		font-size: 18px;
		transition: 0.4s;
		display: inline-block;
		z-index: 1;
		font-weight: bold;
	}

	.active, .accordion:hover {
		background-color: #666;
	}

	.panel {
		padding: 0 18px;
		background-color: #666;
		max-height: 0;
		overflow: hidden;
		margin-bottom: 10;
		margin-top: 10;
		z-index: 1;
		color: white;
		line-height: 2.0em;
		/* transition: max-height 0.2s ease-out; */
	}

	.pageset{
		/* display:flex; */
		position: relative;
		flex-wrap: wrap;
		text-align: left;
		background-color: #555;
		padding: 15px;
		border-radius: 20px;
		max-width: 90%;
		max-height: 65vh;
		margin: 0 auto;
		overflow-x: hidden;
		-ms-overflow-style: none;  /* Internet Explorer 10+ */
		scrollbar-width: none;  /* Firefox */
	}
	.pageset::-webkit-scrollbar{
		display: none;
	}

	.content-box{
		display:none;
		width:100%;
		overflow: auto;
	}

	.sticky{
		background-color: #555;
		color: white;
		cursor: pointer;
		padding: 18px;
		width: 100%;
		border: none;
		outline: none;
		font-size: 15px;
		text-align: center;
		position: fixed;
		bottom: 0;
		left:0;
		display: inline-block;
		z-index: 1;
	}
	.main{
		/* overflow-y: scroll; */
		/* padding-bottom: 50px; */
	}
	.heading_text{
		display: block;
		text-align: center;
		line-height: 150%;
		font-size: 15px;
		color: white;
	}
	/* height: 1500px; /* Used in this example to enable scrolling */ */
}
</style>

	<span class="heading_text"> www.NCD.io</span>
	<div class="pageset">
		<form action="/update" data-settings-path="/loadSettings" method="post" enctype="application/x-www-form-urlencoded">
			<div class="main">
				<div>
					<button class="accordion" type="button">Soft AP</button>
					<div class="panel">
						<div class="form-group">
							<div class="form-item">
								<label for="ap_ssid">Soft AP SSID:</label>
								<input type="text" name="ap_ssid" id="ap_ssid" />
							</div>
							<div class="form-item">
								<label for="ap_password">Soft AP Password:</label>
								<input type="text" name="ap_password" id="ap_password" />
							</div>
						</div>
					</div>
				</div>
				<div>
					<button class="accordion" type="button">Interface Configuration</button>
					<div class="panel">
						<div class="form-group">
							<div class="form-item">
								<label for="interface">Interface:</label>
								<input type="number" name="interface" id="interface" />
							</div>
							<div class="form-item">
								<label for="device_id">RS485 Address:</label>
								<input type="number" name="device_id" id="device_id" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<button class="sticky">Save Settings</button>


			<script>
			class miniQ{
				constructor(s, c){
					this._els = [];
					this.selector = s;
					this.context = c ? c : document;
					this._els = this.context.querySelectorAll(s);
				}
				each(cb){
					this._els.forEach((el, i) => {
						cb.call(el, i);
					});
					return this;
				}
				get(i){
					if(!this._els.length || this._els.length <= i) return false;
					return this._els[i];
				}
				on(ev, cb){
					this._els.forEach((el) => {
						el.addEventListener(ev, (ev) => {
							var res = cb.call(el, ev);
							if(res === false) ev.preventDefault();
						});
					});
				}
			}
			var $ = function(s, c){
				return new miniQ(s,c);
			};
			document.addEventListener("DOMContentLoaded", function() {
				document.querySelectorAll('form[data-settings-path]').forEach(function(form){
					disable(form);
					getJson(form.getAttribute('data-settings-path'), function(err, data){
						if(err){
							console.log(err);
						}else{
							function setField(i, v){
								var field;
								if(typeof i == "string"){
									field = $('[name="'+i+'"]').get(0);
								}else{
									field = i;
								}
								if(typeof form[i] != 'undefined' && v != 'blank' && field){
									switch(form[i].type){
										case 'checkbox':
										form[i].checked = form[i].value == v;
										break;
										case 'radio':
										form[i].checked = form[i].value == v;
										break;
										default:
										if(field.tagName == "SELECT"){
											$('option[value="'+v+'"]', field).get(0).selected = "selected";
										}else{
											if(field.classList.contains('ip')) v = v.join('.');
											field.value = v;
										}
									}
								}
							}
							for(var i in data){
								if(typeof form[i] == 'undefined'){
									if(typeof data[i] == 'object'){
										for(var j in data[i]){
											setField([i,j].join('.'), data[i][j]);
										}
									}
								}else{
									if(i == 'ssid'){
										for(var j=0;j<data[i].length;j++){
											var option = document.createElement('option');
											option.value = option.textContent = data[i][j].ssid;
											if(data[i][j].selected) option.selected = "selected";
											form[i].appendChild(option);
										}
									}else{
										setField(i, data[i]);
									}
								}
							}
							enable(form);
							if(data['dhcp_enabled']){
								var nodes = document.getElementsByClassName("static_ip_settings");
								for(var i = 0; i < nodes.length; i++){
									nodes[i].disabled = true;
									nodes[i].classList.add('input-disabled');
								}
							}
						}
					});
					var form = document.querySelector('form');
					form.addEventListener("submit", function(evt) {
						evt.preventDefault();
						disable(form);
						postForm(form, function(err){
							if(err){
								console.log(err);
							}else{
								console.log('Post successful!');
							}
							enable(form);
						});
					}, true);
				});
			});

			function disable(form){
				form.querySelectorAll('[name], [type=submit]').forEach(function(el){
					el.setAttribute('disabled', 'disabled');
				});
			}

			function enable(form){
				form.querySelectorAll('[name], [type=submit]').forEach(function(el){
					el.removeAttribute('disabled');
				});
			}

			function getJson(url, cb){
				var xhr = new XMLHttpRequest();
				xhr.open('GET', url);
				xhr.onreadystatechange = function () {
					if(xhr.readyState === xhr.DONE) {
						if(xhr.status === 200){
							var data;
							try{
								data = JSON.parse(xhr.responseText);
								cb(null, data);
							}catch(e){
								cb({message: 'Failed to parse JSON', data: xhr.responseText});
							}
						}else{
							cb({message: 'Failed to fetch the data!', data: "Request returned a non 200 response of "+xhr.status});
						}
					}
				};
				xhr.send();
			}

			function postForm(form, cb){
				var formData = {};
				form.querySelectorAll('[name]').forEach(function(el){
					switch(el.type){
						case 'checkbox':
						if(el.checked){
							var splitText = el.name.split('.');
							if(splitText.length == 1){
								formData[el.name] = el.value;
							}else{
								formData[splitText[0]] = {};
								formData[splitText[0]][splitText[1]] = el.value;
							}
						}
						break;
						case 'radio':
						if(el.checked){
							var splitText = el.name.split('.');
							if(splitText.length == 1){
								formData[el.name] = el.value;
							}else{
								formData[splitText[0]] = {};
								formData[splitText[0]][splitText[1]] = el.value;
							}
						}

						break;
						case 'password':
						if(el.value == '' || el.value == "__SET__") break;
						default:
						var splitText = el.name.split('.');
						if(splitText.length == 1){
							if(el.classList.contains('ip')){
								formData[el.name] = el.value.split('.').map(v => v*1);
								return;
							}
							if(el.name == 'ssid'){
								if((document.getElementById('hidden_network').value).length > 0){
									formData['ssid'] = document.getElementById('hidden_network').value;
									return;
								}
							}
							if(el.name == 'hidden_network'){
								return;
							}
							if(el.name == 'interface'){
							}
							formData[el.name] = el.value;

						}else{
							if(formData.hasOwnProperty(splitText[0])){
								if(splitText[1] == "recipients"){
									formData[splitText[0]][splitText[1]] = el.value.split(',');
								}else{
									formData[splitText[0]][splitText[1]] = el.value;
								}
							}else{
								if(splitText[1] == "recipients"){
									formData[splitText[0]] = {};
									formData[splitText[0]][splitText[1]] = el.value.split(',');
								}else{
									formData[splitText[0]] = {};
									formData[splitText[0]][splitText[1]] = el.value;
								}
							}
						}
					}
				});
				//console.log(formData);
				var postBody = JSON.stringify(formData);
				var xhr = new XMLHttpRequest();
				xhr.open(form.method, form.action);
				xhr.setRequestHeader( 'Content-Type', form.enctype );

				if(typeof cb != 'undefined'){
					xhr.onreadystatechange = function () {
						if(xhr.readyState === xhr.DONE) {
							if(xhr.status === 200){
								cb(null);
							}else{
								cb({message: 'Failed to fetch the data!', data: "Request returned a non 200 response of "+xhr.status});
							}
						}
					};
				}
				postBody = postBody.replace(/\+/g, "%2B");
				// console.log(postBody);
				xhr.send("body="+postBody );
			}

			function dhcp_change_handler(checkBox){
				if(checkBox.checked){
					var nodes = document.getElementsByClassName("static_ip_settings");
					for(var i = 0; i < nodes.length; i++){
						nodes[i].disabled = true;
						nodes[i].classList.add('input-disabled');
					}
				}else{
					var nodes = document.getElementsByClassName("static_ip_settings");
					for(var i = 0; i < nodes.length; i++){
						nodes[i].disabled = false;
						nodes[i].classList.remove('input-disabled');
					}
				}
			}

			var acc = document.getElementsByClassName("accordion");
			var i;

			for (i = 0; i < acc.length; i++) {
				acc[i].addEventListener("click", function() {
					this.classList.toggle("active");
					var panel = this.nextElementSibling;

					if (panel.style.maxHeight){
						panel.style.maxHeight = null;
						panel.style.paddingBottom = "0";
					} else {
						panel.style.maxHeight = panel.scrollHeight + "px";
						panel.style.paddingBottom = 1 + "px";
					}
				});
			}
			var observer = new MutationObserver(function(mutations) {
				mutations.forEach(function(mutationRecord) {
					// console.log(mutationRecord);
					// console.log(mutationRecord.target.clientHeight);
					// console.log('panel style changed!');
					var panel = mutationRecord.target;
					var parent = panel.parentNode;
					if(panel.style.maxHeight != null){
						if(panel.style.maxHeight != 0){
							setTimeout(function(){
								parent.scrollIntoView(true);
							}, 100);
						}
					}
				});
			});
			var panels = document.getElementsByClassName("panel");
			var p;
			for(p = 0; p < panels.length; p++){
				observer.observe(panels[p], {attributes : true, attributeFilter : ['style']});
			}

			</script>
		</form>
